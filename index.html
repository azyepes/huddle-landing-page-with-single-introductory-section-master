<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="images-box">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="info-box">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button class="button">Register</button>
    </div>
  </main>
  <footer>
    <div class="social-media">
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/azyepes" target="_blank">Luis Yps Fdez</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/749147ef9c.js" crossorigin="anonymous"></script>
</body>
</html>
